<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование: {{ listing.title }}</title>
</head>
<body>
    <h1>Бронирование для {{ listing.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Забронировать</button>
    </form>
    <a href="{% url 'listing_detail' listing.id %}">Назад</a>
</body>
</html>
