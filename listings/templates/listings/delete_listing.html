<!-- confirm_delete.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтвердить удаление</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить объявление "{{ listing.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'listings:my-listings' %}">Отмена</a>
</body>
</html>
