<!-- edit_listing.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование объявления</title>
</head>
<body>
    <h1>Редактирование объявления: {{ listing.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Выводим форму с полями объявления -->
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'listings:view-listing' listing.pk %}">Отмена</a>
</body>
</html>
